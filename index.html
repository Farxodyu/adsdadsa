<script src="scripts/gsap.min.js"></script>
<script src="scripts/ScrollTrigger.min.js"></script>
<script src="scripts/script.js" type="module"></script>
<script>
    gsap.to('.containerLiquid', {
        scale: 5,
        yPercent: 300,
        autoAlpha: 0,
        duration: 5,
        ease: 'power4.easeInOut',
        scrollTrigger: {
            trigger: '.containerLiquid',
            scrub: 1,
            pin: true,
        }
    })
    gsap.to('.developer', {
        autoAlpha: 0,
        y: -200,
        ease: 'power4.easeInOut',
        scrollTrigger: {
            trigger: '.developer',
            scrub: 1,
            pin: true,
        }
    })
</script>
